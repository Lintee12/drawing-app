    <body>
        <header>
            <nav class="home-header-nav">
                <ul class="home-header-list">
                    <li class="home-header-list-item">
                        <h1>Projects</h1>
                    </li>
                    <li class="home-header-list-item full-right">
                        <button class="header-action-button home-header-button" id="draw" data-active="true" data-group="mode" aria-label="draw mode" onclick="createProject()">New Project</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="projects-container"></div>
        </main>
        <script>
            function adjustHeader() {
                const headerHeight = document.querySelector('header').offsetHeight;

                const main = document.querySelector('main');

                const windowHeight = window.innerHeight;
                const calculatedHeight = windowHeight - headerHeight;
                main.style.marginTop = `${headerHeight}px`;
            }
            window.onload = () => {adjustHeader();}
            window.addEventListener('resize', adjustHeader);
        </script>
    </body>
